{% load i18n %}
<div class="accordion" id="accordionExample" data-aos="fade-up" data-aos-duration="1000">
    {% for showcase_category in showcase_categories %}
    <div class="accordion-item mb-4">
        <h2 class="accordion-header">
            <button class="heading-4 accordion-button {% if not forloop.first %}collapsed{% endif %} pb-4 text-accent" type="button"
                data-bs-toggle="collapse" data-bs-target="#collapse{{ forloop.counter }}" aria-expanded="{{ forloop.first }}" aria-controls="collapse{{ forloop.counter }}">
                {{ showcase_category }}
            </button>
        </h2>
        <div id="collapse{{ forloop.counter }}" class="accordion-collapse collapse {% if forloop.first %}show{% endif %}" data-bs-parent="#accordionExample">
            <div class="accordion-body body-2 px-0 pt-0 pb-4">
                <div class="row align-items-end">
                    {% for product in showcase_products %}
                        {% if product.category == showcase_category %}
                        <div class="col-md order-2 order-md-1">
                            <div class="bg-accent-light border-radius-20 text-center py-3">
                                <img src="{{ product.image_one.url }}" class="img-fluid" alt="{{ product.title }}">
                            </div>
                        </div>
                        <div class="col-md order-1 order-md-2 mb-4 mb-md-0">
                            <h4 class="body-2 text-accent mb-3">{{ product.title }}</h4>
                            <p class="body-3 opacity-75 mb-5">{{ product.description|truncatechars:200 }}</p>
                            <div class="bg-accent-light border-radius-20 text-center py-3">
                                <img src="{{ product.image_two.url }}" class="img-fluid" alt="{{ product.title }}">
                            </div>
                        </div>
                        <div class="col-12 mt-4 pt-3 order-3">
                            <a href="{% url 'product_list' %}" class="btn btn-accent-light w-100">{% trans "See all" %}</a>
                        </div>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
     <a href="{% url 'product_list' %}" class="about-showcase-button">
        <button type="submit" class="btn btn-accent w-100 mt-5">{% trans "Go to catalog" %}</button>
     </a>
</div>

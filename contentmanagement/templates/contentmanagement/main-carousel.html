{% load i18n %}
<div id="mainCarousel"
     class="carousel slide border-radius-20 bg-grey py-4 pt-lg-5 pb-lg-0 ps-lg-5 pe-lg-4 px-3 px-md-4"
     data-bs-ride="carousel">
    <div class="carousel-indicators">
        {% for item in main_carousel_items %}
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="{{ forloop.counter0 }}" class="{% if forloop.first %}active{% endif %}" aria-current="true" aria-label="Slide {{ forloop.counter }}"></button>
        {% endfor %}
    </div>
    <div class="carousel-inner">
        {% for item in main_carousel_items %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <div class="container">
                    <div class="row justify-content-center align-items-end">
                        <!-- Text Section -->
                        <div class="col-lg-6 order-2 order-lg-1 text-center text-lg-start">
                            <div class="gap-10 d-flex flex-wrap justify-content-center justify-content-lg-start">
                                <div class="" data-aos="fade-up" data-aos-duration="500">
                                    <h1 class="title mb-4">{{ item.title }}</h1>
                                    <p class="body-1 mb-4">{{ item.description|truncatechars:200 }}</p>
                                </div>
                                <div class="d-md-flex gap-3 mb-lg-5" data-aos="fade-up" data-aos-duration="500">
                                    <a href="{% url 'product_list' %}" class="btn btn-accent px-4 mb-3 mb-md-0">{% trans "Product catalog" %}</a>
                                    <a href="https://t.me/elenaUzelima" class="d-flex align-items-center btn-dark justify-content-center">
                                        <i>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24">
                                                <g fill="none" fill-rule="evenodd">
                                                    <path d="m12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.018-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"></path>
                                                    <path fill="#262626" d="M19.777 4.43a1.5 1.5 0 0 1 2.062 1.626l-2.268 13.757c-.22 1.327-1.676 2.088-2.893 1.427c-1.018-.553-2.53-1.405-3.89-2.294c-.68-.445-2.763-1.87-2.507-2.884c.22-.867 3.72-4.125 5.72-6.062c.785-.761.427-1.2-.5-.5c-2.302 1.738-5.998 4.381-7.22 5.125c-1.078.656-1.64.768-2.312.656c-1.226-.204-2.363-.52-3.291-.905c-1.254-.52-1.193-2.244-.001-2.746z"></path>
                                                </g>
                                            </svg>
                                        </i>
                                    <span class="ms-2 text-uppercase">{% trans "Send a message" %}</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <!-- Image Section -->
                        <div class="col-lg-6 col-md-8 col-10 text-end order-1 order-lg-2 mb-4 mb-lg-0" data-aos="fade-up" data-aos-duration="500">
                            <img src="{{ item.image.url }}" alt="{{ item.title }}" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <!-- Carousel Controls (Arrows) -->

    <a href="#" data-bs-target="#mainCarousel" data-bs-slide="prev" class="prev-arrow-carousel d-none d-lg-block" data-aos="fade-up" data-aos-duration="500">
        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24"><path fill="#006B3C" d="m10.108 12l4.246 4.246q.14.14.15.345q.01.203-.15.363t-.354.16t-.354-.16l-4.388-4.389q-.131-.13-.184-.267q-.053-.136-.053-.298t.053-.298t.184-.267l4.388-4.389q.14-.14.344-.15t.364.15t.16.354t-.16.354z"/></svg>
    </a>
    <a href="#" data-bs-target="#mainCarousel" data-bs-slide="next" class="next-arrow-carousel d-none d-lg-block" data-aos="fade-up" data-aos-duration="500">
        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24"><path fill="#006B3C" d="M13.292 12L9.046 7.754q-.14-.14-.15-.344t.15-.364t.354-.16t.354.16l4.388 4.389q.131.13.184.267t.053.298t-.053.298t-.184.268l-4.388 4.388q-.14.14-.344.15t-.364-.15t-.16-.354t.16-.354z"/></svg>
    </a>

</div>

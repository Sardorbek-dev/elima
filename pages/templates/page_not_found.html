{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block content %}
 <section class="pt-3 my-5">
      <div class="row justify-content-center">
          <div class="col-xl-8 text-center">
              <div class="mx-lg-5 px-lg-5 text-center">
                  <h3 class="heading-3 mt-3 mb-3" data-aos="fade-up" data-aos-duration="800">{% trans "404 - Page Not Found" %}</h3>
                  <p class="body-3 mb-0 text-black-opacity" data-aos="fade-up" data-aos-duration="800">{% trans "The page you are looking for does not exist." %}</p>
              </div>
              <img src="{% static 'img/page_not_found.png' %}" alt="news detail" width="80%" class="mt-4 pt-2" data-aos="fade-up" data-aos-duration="800">
          </div>
      </div>
     <div class="col-12 mt-4 pt-2 text-center" data-aos="fade-up" data-aos-duration="800">
        <a href="{% url 'home' %}" class="btn btn-accent">{% trans 'Return to home' %}</a>
    </div>
  </section>

{% endblock %}
